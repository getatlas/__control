<body class="color-bg-dark">

  <main role="main">
  <article>

    <div class="padding-t2" id="slide-up">

      <div class="row">
        <div class="large-6 medium-8 small-11 columns small-centered">

          <!-- logo -->
          <div class="padding-4 opacity-3 text-center">
            <div class="row">
              <div class="small-3 columns small-centered">
                <img src="../assets/img/atlas-mark-128.png" />
              </div>
            </div>
          </div>

          <!-- form -->
          <form>

            <!-- card -->
            <div class="margin-b2 rounded overflow-hidden transparent-card">
              <p class="margin-none padding-1 color-bg-midnight text-white text-center text-big">Create an Account</p>

              <!-- table -->
              <table>
                <colgroup>
                   <col span="1" style="width: 25%;">
                   <col span="1" style="width: 75%;">
                </colgroup>

                <!-- row -->
                <tr class="table-nohover">
                  <td class="padding-none border-none">
                    <label for="email" class="padding-1 text-small">Email:</label>
                  </td>
                  <td class="padding-none border-none">
                    <input autofocus id="email" type="text" class="full border-none unround" placeholder="info@atlas.com"></input>
                  </td>
                </tr>

                <!-- row -->
                <tr class="table-nohover">
                  <td class="padding-none border-none">
                    <label for="password" class="padding-1 text-small">Password:</label>
                  </td>
                  <td class="padding-none border-none">
                    <input id="password" type="password" class="full border-none unround" placeholder="•••••••••••••"></input>
                  </td>
                </tr>

                <!-- row -->
                <tr class="table-nohover">
                  <td class="padding-none border-none">
                    <label for="password-confirm" class="padding-1 text-small">Confirm:</label>
                  </td>
                  <td class="padding-none border-none">
                    <input id="password-confirm" type="password" class="full border-none unround" placeholder="•••••••••••••"></input>
                  </td>
                </tr>

              </table>

              <p class="margin-none padding-1 text-center text-small text-alert display-none" id="error-message"></p>

              <p class="margin-none padding-1 text-center text-small border-solid-top border-color-dark">Already have an account? <a href="#">Sign In</a>.</p>

            </div>

            <!-- submit -->
            <input type="submit" value="Sign Up" class="button-small full color-bg-primary border-color-primary text-light text-weight-700">

          </form>

        </div>
      </div>

    </div>

  </article>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="assets/js/jquery.pin.min.js"></script>
<!-- <script src="assets/js/jquery.autocomplete.min.js"></script> -->

<script>
  $( document ).ready(function() {

    // display the autocomplete
    // search results when the search
    // input has at least one character
    $( "#autocomplete" ).keyup(function() {
      var value = $("#autocomplete").val();
      if (value.length>0) {
        $(".autocomplete-suggestions").addClass("display-block");
        $(".topbar").addClass("height-full");
      }
      else {
        $(".topbar").removeClass("height-full");
        $(".autocomplete-suggestions").removeClass("display-block");
      }
    });


    // pin elements to top of
    // container elment
    $(".pinned").pin({
      minWidth: 640
    })


    // mobile navigation slider
    $( ".nav-toggle" ).click(function() {
      $("#nav").toggleClass("nav-fullpage-visible");
    });


    // animate elements
    $("#slide-up").addClass("slide-up");
    $("#fade-out").addClass("fade-out");


    // check if passwords match
    $("#password-confirm").keyup(checkPasswordMatch);


    // enable acordian dropdown
    // for the terminal
    terminalAcordian(4);


    //----------
    // FUNCTIONS
    //----------

    // Check passwords
    function checkPasswordMatch() {
      var password = $("#password").val();
      var passwordConfirm = $("#password-confirm").val();

      if (password != passwordConfirm){
        $("#error-message").removeClass("display-none");
        $("#error-message").html("Uh oh, passwords do not match.");
      }
      else{
        $("#error-message").addClass("display-none");
      }
    }


    // for all clusters in project
    // execute the showModal function
    // can we loop through the clusters?

    // below function takes in the id of a link
    // the link must have attribute of data-modal
    // which holds the id of the modal
    function showModal(id) {
      console.log(id);
      var modal = "#" +$(id).attr("data-modal");
      console.log(modal);
      $(id).click(function() {
        console.log("clcked");
        $(modal).addClass("fade-in");
        $(modal).removeClass("display-none");
      });
    }

    function closeAllModals() {
      $(".modal").removeClass("fade-in");
      $(".modal").addClass("display-none");
    }

    $(".close-modal").click(function() {
      closeAllModals();
    });


    // terminal acordian
    // execute this function and pass
    // the number of acordians in the terminal
    // as the id
    function terminalAcordian(id) {
      for (var i = 1; i <= id; i++) {
        (function (i) {
          $("#toggle-"+i).click(function(){
            $("#expand-"+i).toggleClass("display-block");
            if ($("#toggle-"+i).find(".terminal-arrow").text() == "↓") {
              $("#toggle-"+i).find(".terminal-arrow").html("→");
            }
            else {
              $("#toggle-"+i).find(".terminal-arrow").html("↓");
            }
          });
        }(i));
      }
    }

  });
</script>

  </body>
</html>
