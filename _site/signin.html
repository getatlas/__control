<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="">
    <meta name="application-name" content="">

    <!-- title -->
    <title></title>

    <!-- description -->
    <meta name="description" content="" />

    <!-- stylesheets -->
    <link href="assets/css/style.min.css" rel="stylesheet">
  </head>

<body class="color-bg-dark">

  <main role="main">
  <article>

    <div class="padding-t2" id="slide-up">

      <div class="row">
        <div class="large-6 medium-8 small-11 columns small-centered">

          <!-- logo -->
          <div class="padding-4 opacity-3 text-center">
            <div class="row">
              <div class="small-3 columns small-centered">
                <img src="../assets/img/atlas-mark-128.png" />
              </div>
            </div>
          </div>

          <!-- form -->
          <form>

            <!-- card -->
            <div class="margin-b2 rounded overflow-hidden transparent-card">
              <p class="margin-none padding-1 color-bg-midnight text-white text-center text-big">Access Your Account</p>

              <!-- table -->
              <table>
                <colgroup>
                   <col span="1" style="width: 25%;">
                   <col span="1" style="width: 75%;">
                </colgroup>

                <!-- row -->
                <tr class="table-nohover">
                  <td class="padding-none border-none">
                    <label for="email" class="padding-1 text-small">Email:</label>
                  </td>
                  <td class="padding-none border-none">
                    <input autofocus id="email" type="text" class="full border-none unround" placeholder="info@atlas.com"></input>
                  </td>
                </tr>

                <!-- row -->
                <tr class="table-nohover transparent-row">
                  <td class="padding-none border-none">
                    <label for="password" class="padding-1 text-small">Password:</label>
                  </td>
                  <td class="padding-none border-none">
                    <input id="password" type="password" class="full border-none unround" placeholder="•••••••••••••"></input>
                  </td>
                </tr>

              </table>

              <p class="margin-none padding-1 text-small">
                <input id="remember" type="checkbox" class="border-none unround"></input> <label for="remember">Remember me when I login.</label>
              </p>

              <p class="margin-none padding-1 text-center text-small text-alert display-none" id="error-message">Error message</p>

              <p class="margin-none padding-1 text-center text-small border-solid-top border-color-dark">Don't have an account? <a href="#">Sign up</a>.</p>

            </div>

            <!-- submit -->
            <input type="submit" value="Log In" class="button-small full color-bg-primary border-color-primary text-light text-weight-700">

            <p class="padding-1 text-center text-small text-invert opacity-2">Having trouble? <a href="#">Reset password</a>.</p>

          </form>

        </div>
      </div>

    </div>

  </article>
</main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="assets/js/jquery.pin.min.js"></script>

    <script>
      $( document ).ready(function() {

        $(".pinned").pin({
          minWidth: 640
        })

        // navigation toggle
        $( ".nav-toggle" ).click(function() {
          $("#nav").toggleClass("nav-fullpage-visible");
        });

        // animate elements
        $("#slide-up").addClass("slide-up");
        $("#fade-out").addClass("fade-out");

        $("#password-confirm").keyup(checkPasswordMatch);

        showModal("#orange")

        $(".close-modal").click(function() {
          closeAllModals();
        });

        // Check passwords
        function checkPasswordMatch() {
          var password = $("#password").val();
          var passwordConfirm = $("#password-confirm").val();

          if (password != passwordConfirm){
            $("#error-message").removeClass("display-none");
            $("#error-message").html("Uh oh, passwords do not match.");
          }
          else{
            $("#error-message").addClass("display-none");
          }
        }


        // for all clusters in project
        // execute the showModal function
        // can we loop through the clusters?

        // below function takes in the id of a link
        // the link must have attribute of data-modal
        // which holds the id of the modal
        function showModal(id) {
          console.log(id);
          var modal = "#" +$(id).attr("data-modal");
          console.log(modal);
          $(id).click(function() {
            console.log("clcked");
            $(modal).addClass("fade-in");
            $(modal).removeClass("display-none");
          });
        }

        function closeAllModals() {
          $(".modal").removeClass("fade-in");
          $(".modal").addClass("display-none");
        }


      });
    </script>

  </body>
</html>
